  <main>
    <section class="contato">
      <h2>Contato</h2>
      <p>Entre em contato conosco e tire suas dúvidas ou deixe suas sugestões!</p>

      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <p>Você também pode nos encontrar nas redes sociais:</p>

      <div class="redes-sociais">
        <!-- Ícones do Font Awesome -->
        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" target="_blank"><i class="fab fa-youtube"></i> Youtube</a>
      </div>
    </section>
  </main>

  <footer>
